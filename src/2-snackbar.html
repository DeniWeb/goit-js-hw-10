<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Denis S. Go-It js hm 10 Snackbar</title>
    </head>
    <body>
        <main>
            <a class="back-link" href="./index.html">Go back</a>
            <div class="container form-container">
                <form class="form">
                    <label class="delay">
                        Delay (ms)
                        <input
                            type="number"
                            name="delay"
                            step="1000"
                            required
                        />
                    </label>

                    <fieldset>
                        <legend>State</legend>
                        <label>
                            <input
                                type="radio"
                                name="state"
                                value="fulfilled"
                                required
                            />
                            Fulfilled
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="state"
                                value="rejected"
                                required
                            />
                            Rejected
                        </label>
                    </fieldset>

                    <button type="submit">Create notification</button>
                </form>
            </div>
        </main>

        <script type="module" src="./js/2-snackbar.js"></script>
    </body>
</html>
